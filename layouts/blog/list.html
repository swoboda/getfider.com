{{ define "header"}}
{{ partial "primary-header.html" . }}
{{ end }}

{{ define "footer"}}
{{ partial "primary-footer.html" . }}
{{ end }}

{{ define "main"}}
<main class="blog-list">
  <section class="section">
    <div class="container">
      <h1 class="title">{{ .Title }}</h1>
      <h2 class="subtitle">
          {{ .Description }}
      </h2>
    </div>
  </section>
  <section class="section">
    <div class="container">
      {{ range .Data.Pages }}
        <article>
          <a href="{{ .Permalink }}">
            <h3>{{ .Title }}</h3>
          </a> 
          <time datetime="{{ .Date.Format "2006-01-02T15:04:05-07:00" }}">{{ .Date.Format "Jan 2, 2006" }}</time>
        </article> 
      {{ end }}
    </div>
  </section>
</main>
{{ end }}
