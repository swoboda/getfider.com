{{ define "header"}}
{{ partial "primary-header.html" . }}
{{ end }}

{{ define "footer"}}
{{ partial "primary-footer.html" . }}
{{ end }}

{{ define "main"}}
<main class="blog-single">
  <section class="section">
    <div class="container">
      <div class="header">
        <h1 class="title">{{ .Title }}</h1>
        <h2 class="subtitle">
          {{ .Description }}
        </h2>
        <time datetime="{{ .Date.Format "2006-01-02T15:04:05-07:00" }}">{{ .Date.Format "Jan 2, 2006" }}</time>
        <hr />
      </div>
      <div class="content">
        {{ .Content }}
      </div>
    </div>
  </section>
</main>
{{ end }}
